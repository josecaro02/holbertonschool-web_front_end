        <script type="application/javascript">
            window.onload = function(){
                function createFamilyTree(){
                    var table = $('<table></table>').append(
                        $('<thead></thead>').append(
                            $('<th></th>').text('Firstname'),
                            $('<th></th>').text('Lastname')
                        ),
                        $('<tbody></tbody>')
                    );
                    $('body').append(table);
                }
                function addNewMember(firstName, lastName){
                    var tr = $('<tr></tr>');
                    var fName = $('<td></td');
                    var lName = $('<td></td>');
                    var x = $('<td></td>');

                    fName.text(firstName);
                    lName.text(lastName);
                    x.text('(x)');

                    x.css('background-color', 'orange');

                    tr.append(fName, lName, x);
                    x.click(function(){
                        tr.remove();
                    });

                    $('tbody').append(tr);
                }
                createFamilyTree();
                addNewMember("Guillaume", "Salva");
                addNewMember("Arielle", "Snizt");
                addNewMember("Fanette", "Snizt");
                addNewMember("Gerard", "Snizt");
                addNewMember("Victor", "Snizt"); 
            }
        </script>
