        <script type="application/javascript">
            window.onload = function(){
                function createFamilyTree(){
                    var body = document.body;
                    var table = document.createElement('table');
                    var tH = document.createElement('thead');
                    var fname = document.createElement('th');
                    var lname = document.createElement('th');

                    fname.innerHTML = 'Firstname';
                    lname.innerHTML = 'Lastname';

                    tH.append(fname, lname);
                    table.append(tH);

                    var tB = document.createElement('tbody');

                    var tr1 = document.createElement('tr');
                    var tr2 = document.createElement('tr');
                    var tr3 = document.createElement('tr');
                    var f1 = document.createElement('td');
                    f1.innerHTML = 'Guillaume';
                    var f2 = document.createElement('td');
                    f2.innerHTML = 'Salva';
                    var f3 = document.createElement('td');
                    f3.innerHTML = 'Paulette';
                    var f4 = document.createElement('td');
                    f4.innerHTML = 'Salva';
                    var f5 = document.createElement('td');
                    f5.innerHTML = 'Antoine';
                    var f6 = document.createElement('td');
                    f6.innerHTML = 'Salva';

                    tr1.append(f1, f2);
                    tr2.append(f3, f4);
                    tr3.append(f5, f6);

                    tB.append(tr1, tr2, tr3);
                    table.append(tB);
                    body.append(table);
                }

                createFamilyTree();
            }
